<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.title}">Mining Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>

<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-size: 36px" th:text="#{label.title}">Mining</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse" style="margin-left: 50%;">
                <div style="margin-left: 10%">
                    <a href="?lang=en" th:text="#{lang.eng}" class="btn btn-outline-success"
                       style="background-color: blue">EN</a>
                    <a href="?lang=ru" th:text="#{lang.ru}" class="btn btn-outline-success"
                       style="background-color: darkred">RU</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main style="margin-top: 10%">

    <ul class="list-group" style="font-size: 18px">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a th:href="@{/parsed}">
            <button th:text="#{main.button.parse}" type="button" class="btn btn-primary btn-lg btn-block">Most profitable cards</button></a>
        </li>
        <li class="list-group-item" th:text="#{main.message.parse}"
            style="color: darkred; font-style: italic">GET CARDS</li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a th:href="@{/manual}">
            <button th:text="#{main.button.manual}" type="button" class="btn btn-secondary btn-lg btn-block">Use manual</button>
            </a>
        </li>
        <li class="list-group-item" th:text="#{main.message.manual}"
            style="color: darkred; font-size: small; font-style: italic">Use Manual</li>
    </ul>


</main>
</body>
</html>
