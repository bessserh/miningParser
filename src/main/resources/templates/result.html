<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.title}">Mining Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="font-size: 36px" th:text="#{label.title}">Mining</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse" style="margin-left: 50%;">
                    <div style="margin-left: 10%">
                        <a href="?lang=en" th:text="#{lang.eng}" class="btn btn-outline-success"
                           style="background-color: blue">EN</a>
                        <a href="?lang=ru" th:text="#{lang.ru}" class="btn btn-outline-success"
                           style="background-color: darkred">RU</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main style="margin-top: 10%">
        <div style="width: 600px">
        <ul class="list-group" style="font-size: 16px">
            <li th:text="#{label.yourdata}" class="list-group-item active d-flex justify-content-between align-items-center"></li>
            <li th:text="#{label.mh} + ':  ' + ${startData.getDailyProfit()}" class="list-group-item d-flex justify-content-between align-items-center">text</li>
            <li th:text="#{label.kw} + ':  ' + ${startData.getPricePerKw()}" class="list-group-item d-flex justify-content-between align-items-center">text</li>
            <li th:text="#{label.fee} + ':  ' + ${startData.getAllFees()}" class="list-group-item d-flex justify-content-between align-items-center">text</li>
        </ul>
    </div>
        <h1 th:text="#{manual.label.result}" style="margin-top: 3%">RESULT</h1>
        <table class="table table-bordered">
        <thead class="tread-dark">
        <tr>
            <th scope="col" th:text="#{manual.table.name}">Name</th>
            <th scope="col" th:text="#{manual.table.price}">price</th>
            <th scope="col" th:text="#{manual.table.hasrate}">hashrate</th>
            <th scope="col" th:text="#{manual.table.power}">power</th>

            <th scope="col" th:text="#{manual.table.clProf}">Revenue 24h</th>
            <th scope="col" th:text="#{manual.table.profit}">profit</th>
            <th scope="col" th:text="#{manual.table.electr}">electro</th>
            <th scope="col" th:text="#{manual.table.Payback}" style="background-color:#fffd88">payback</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${gpu.getName()}">name</td>
            <td th:text="${gpu.getPrice()}">price</td>
            <td th:text="${gpu.getHashrate()}">hash</td>
            <td th:text="${gpu.getPowerConsumption()}">power</td>
            <td th:text="${calculate.clearProfit()}">clearPr</td>
            <td th:text="${calculate.profit()}">profit</td>
            <td th:text="${calculate.electCost()}">elect</td>
            <td th:text="${calculate.payback()}" style="background-color: khaki; font-size: 18px">Payback</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
