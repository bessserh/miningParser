<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{label.title}">Mining Calculator</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>

<body>

<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="font-size: 36px" th:text="#{label.title}">Mining</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse" style="margin-left: 50%;">
        <div style="margin-left: 10%">
          <a href="?lang=en" th:text="#{lang.eng}" class="btn btn-outline-success"
             style="background-color: blue">EN</a>
          <a href="?lang=ru" th:text="#{lang.ru}" class="btn btn-outline-success"
             style="background-color: darkred">RU</a>
        </div>
      </div>
    </div>
  </nav>
</header>
<main style="margin-top: 10%">
  <div style="width: 800px; margin-left: 100px">
    <form th:action="@{/manual}" method="post">
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
      <ul class="list-group" style="font-size: 18px">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <label for="perMh" th:text="#{label.mh}">Daily profit per 1 Mh</label>
          <input id="perMh" th:placeholder="#{placeholder.mh}" name="mh">
        </li>
        <li class="list-group-item" style="color: darkred; font-size: small; font-style: italic">
          <span th:text="#{message.warn.Mh}">message</span>
          <a href="whattomine"><span style="color: darkblue">whattomine.com</span></a>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <label for="priceKw" th:text="#{label.kw}">Price for kw/h</label>
          <input id="priceKw" th:placeholder="#{placeholder.kw}" name="kw">
        </li>
        <li th:text="#{message.warn.Kw}" class="list-group-item" style="color: darkred; font-size: small; font-style: italic">
          message
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <label for="fees" th:text="#{label.fee}">All fees</label>
          <input id="fees" th:placeholder="#{placeholder.fee}" name="fee">
        </li>
        <li th:text="#{message.warn.fee}" class="list-group-item" style="color: darkred; font-size: small; ; font-style: italic">
          message
        </li>
        <li class="list-group-item active d-flex justify-content-between align-items-center">
          <button type="submit" th:text="#{submit.continue}">Continue calculations</button>
        </li>
      </ul>
    </form>
  </div>

</main>
</body>
</html>
