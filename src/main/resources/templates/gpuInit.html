<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{label.gpu}">Title</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/" style="font-size: 36px" th:text="#{label.gpu}">HOSPITAL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse" style="margin-left: 50%;">
                <div style="margin-left: 10%">
                    <a href="?lang=en" th:text="#{lang.eng}" class="btn btn-outline-success"
                       style="background-color: blue">EN</a>
                    <a href="?lang=ru" th:text="#{lang.ru}" class="btn btn-outline-success"
                       style="background-color: darkred">RU</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<main style="margin-top: 7%">

    <div style="width: 600px">
        <ul class="list-group" style="font-size: 16px">
            <li th:text="#{label.yourdata}" class="list-group-item active d-flex justify-content-between align-items-center"></li>
            <li th:text="#{label.mh} + ':  ' + ${startData.getDailyProfit()}" class="list-group-item d-flex justify-content-between align-items-center">text</li>
            <li th:text="#{label.kw} + ':  ' + ${startData.getPricePerKw()}" class="list-group-item d-flex justify-content-between align-items-center">text</li>
            <li th:text="#{label.fee} + ':  ' + ${startData.getAllFees()}" class="list-group-item d-flex justify-content-between align-items-center">text</li>
        </ul>
    </div>
        <br>
    <div style="width: 700px">
    <form th:action="@{/manual/gpu}" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        <ul class="list-group" style="font-size: 18px">
            <li class="list-group-item d-flex justify-content-between align-items-center" style="background-color: darkgreen">
                <h2 th:text="#{label.gpu}">gpu</h2>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <label for="product" th:text="#{gpu.name}">Product name:</label>
                <input id="product" name="product" th:placeholder="#{gpuplaceholder.name}">
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <label for="price" th:text="#{gpu.price}">Price:</label>
                <input id="price" name="price" th:placeholder="#{gpuplaceholder.price}">
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <label for="hashrate" th:text="#{gpu.hashrate}">Hashrate:</label>
                <input id="hashrate" th:placeholder="#{gpuplaceholder.hashrate}" name="hashrate">
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <label for="power" th:text="#{gpu.power}">Power consumption:</label>
                <input id="power"  name="power" th:placeholder="#{gpuplaceholder.power}">
            </li>
            <li class="list-group-item active d-flex justify-content-between align-items-center">
                <button type="submit" th:text="#{submit.calculate}">Calculate profit</button>
            </li>
            </ul>
    </form>
    </div>

</main>
</body>
</html>
